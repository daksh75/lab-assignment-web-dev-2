<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸŽ¯Smart Event Dashboard</h1>
    <div id="main-container">
        <div id="main-event-add-container">
            <h3>Add New Event</h3>
            <form>
                <label for="eventtitle"><b>Event Title:</b></label>
                <input type="text" id="eventtitle" required>
                <label for="eventdate"><b>Event Date:</b></label>
                <input type="date" id="eventdate" required>
                <label for="category"><b>Category:</b></label>
                <select id="eventcategory">
                    <option value="conference">Conference</option>
                    <option value="Workshop">Workshop</option>
                    <option value="meetup">Meetup</option>
                    <option value="webinar">Webinar</option>
                    <option value="social">Social</option>
                </select>
                <label for="eventdescription"><b>Description:</b></label>
                <textarea rows="5" name="" id="eventdescription"></textarea>
                <button type="submit"><b>Add Event</b></button>
            </form>
        </div>
        <div id="side-container">
            <h3>My Events</h3>
            <div>
                <button id="clear-event-btn">Clear All Events</button>
                <button id="add-sample-btn">Add Sample Events</button>
            </div>
            <div id="all-events-container">
                <h4>No Events yet.</h4> 
            </div>
        </div>
    </div>
    <div id="footer-container">
        <h3>DOM Manipulation Demo</h3>
        <div id="dom-container">
             <p>Press Any key to See the difference</p>
        </div>
    </div>
    <script>
            let form = document.querySelector('form')
            let eventtitle = document.querySelector('#eventtitle')
            let eventdate = document.querySelector('#eventdate')
            let category = document.querySelector('#eventcategory')
            let eventdescription = document.querySelector('#eventdescription')
            let alleventscontainer = document.querySelector('#all-events-container')
            let clear = document.querySelector('#clear-event-btn')
            let dom=document.querySelector("#dom-container")
            function addEventfunction(event){
            event.preventDefault()
        if(alleventscontainer.innerText.includes("No Events")){
            alleventscontainer.innerHTML = ""
        }
        let card = document.createElement('div')
            card.style.border = "1px solid #ddd"
            card.style.padding = "10px"
            card.style.borderRadius = "10px"
            card.innerHTML = `
                <button class="delete">X</button>
                <h4>${eventtitle.value}</h4>
                <span>${eventdate.value}</span><br>
                <span>${category.value}</span>
                <p>${eventdescription.value}</p>
            `
            card.querySelector(".delete").addEventListener("click",()=>{
                card.remove()
                if(alleventscontainer.children.length === 0){
                    alleventscontainer.innerHTML = "<h4>No Events yet.</h4>"
                }
            })
            alleventscontainer.append(card)
            form.reset()
        }
        function clearallevent(){
            alleventscontainer.innerHTML = `<h4>No Events yet.</h4>`
        }
        form.addEventListener('submit',addEventfunction)
        clear.addEventListener('click',clearallevent)
        let sampleBtn = document.querySelector("#add-sample-btn")
        sampleBtn.addEventListener("click",()=>{
        if(alleventscontainer.innerText.includes("No Events")){
            alleventscontainer.innerHTML = ""
        }
        let samples = [
            {
                title:"Pactice 1",
                date:"2026-02-07",
                category:"Conference",
                desc:"This is a sample card 1"
            },
            {
                title:"Practice 2",
                date:"2026-02-07",
                category:"Workshop",
                desc:"this is a sample card 2"
            }
        ]

    samples.forEach(event=>{

        let card = document.createElement("div")
        card.style.border="1px solid #ddd"
        card.style.padding="10px"
        card.style.borderRadius="10px"

        card.innerHTML=`
            <button class="delete">X</button>
            <h4>${event.title}</h4>
            <span>${event.date}</span><br>
            <span>${event.category}</span>
            <p>${event.desc}</p>
        `

        card.querySelector(".delete").addEventListener("click",()=>{
            card.remove()
        })

        alleventscontainer.append(card)
        })
    })
        document.addEventListener("keydown", (event) => {
        dom.innerHTML = `<p>Key Pressed: ${event.key}</p>`
        })

    </script>
</body>
</html>
